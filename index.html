<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>COPA WIOG â€“ Mundial Completo con Llave Visual</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f 0%, #1a1a1a 100%);
      color: #f1f1f1;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1, h2, h3 {
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 15px;
    }
    textarea, input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin: 5px 0;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    input[type="text"], input[type="number"] {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background: linear-gradient(to right, #ffd700, #ffc400);
      color: #000;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
      border: none;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.5);
    }
    .grupo {
      background: #1f1f1f;
      border: 2px solid #ffd700;
      border-radius: 14px;
      padding: 16px;
      margin: 15px;
      width: 270px;
      display: inline-block;
      vertical-align: top;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s;
    }
    .grupo:hover {
      transform: translateY(-5px);
    }
    .grupo ul {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }
    .grupo li {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .partido {
      margin: 6px 0;
      font-size: 13px;
    }
    .tabla {
      margin-top: 10px;
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    .tabla th, .tabla td {
      border: 1px solid #444;
      padding: 6px;
      background: #fff;
      color: #000;
    }
    .bracket {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 24px;
      overflow-x: auto;
      margin-top: 40px;
      padding: 10px;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .match {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: bold;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }
    .final {
      background: linear-gradient(to right, #ff6f00, #ff9100);
      color: #fff;
    }
    .campeon {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #00e676;
      text-shadow: 0 0 10px #00e676;
    }
    #equiposAgregados {
      color: #ffeb3b;
      font-size: 14px;
      margin-bottom: 20px;
    }
    ::selection {
      background: #ffd700;
      color: #000;
    }
    @media (max-width: 768px) {
      .grupo { width: 90%; }
      .bracket { flex-wrap: wrap; gap: 10px; }
      .round { gap: 14px; }
    }
  </style>
</head>

</body>
</html>
