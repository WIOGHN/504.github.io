<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Copa WIOG - Llave Eliminatoria FIFA Style</title>
  <style>
    body {
      background-color: #800000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffd700;
    }
    .bracket {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin-top: 40px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .match {
      background-color: #fff;
      color: #000;
      border-radius: 6px;
      padding: 6px 10px;
      font-weight: bold;
      position: relative;
      min-width: 120px;
      text-align: center;
    }
    .center {
      padding: 0 30px;
    }
    .center img {
      height: 120px;
    }
    input {
      width: 30px;
      margin: 0 5px;
    }
    button {
      margin-top: 6px;
      padding: 4px 10px;
      border: none;
      background: #ffd700;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üèÜ Llave Eliminatoria Copa WIOG</h1>

<div class="bracket">
  <div class="round" id="ronda-octavos-izq">
    <div class="match" id="oi0">Equipo A1 <input type="number" id="oi0a"> - <input type="number" id="oi0b"> Equipo B2<br><button onclick="avanzar('oi0','qizq',0)">Ganador</button></div>
    <div class="match" id="oi1">Equipo C1 <input type="number" id="oi1a"> - <input type="number" id="oi1b"> Equipo D2<br><button onclick="avanzar('oi1','qizq',1)">Ganador</button></div>
    <div class="match" id="oi2">Equipo E1 <input type="number" id="oi2a"> - <input type="number" id="oi2b"> Equipo F2<br><button onclick="avanzar('oi2','qizq',2)">Ganador</button></div>
    <div class="match" id="oi3">Equipo G1 <input type="number" id="oi3a"> - <input type="number" id="oi3b"> Equipo H2<br><button onclick="avanzar('oi3','qizq',3)">Ganador</button></div>
  </div>

  <div class="round" id="qizq">
    <div class="match" id="qi0">-</div>
    <div class="match" id="qi1">-</div>
  </div>

  <div class="round" id="sizq">
    <div class="match" id="si0">-</div>
  </div>

  <div class="center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/FIFA_World_Cup_Trophy.svg/120px-FIFA_World_Cup_Trophy.svg.png" alt="Trofeo">
    <div class="match final" id="final">-</div>
    <div class="match" id="campeon">üèÜ Campe√≥n: -</div>
  </div>

  <div class="round" id="sder">
    <div class="match" id="sd0">-</div>
  </div>

  <div class="round" id="qder">
    <div class="match" id="qd0">-</div>
    <div class="match" id="qd1">-</div>
  </div>

  <div class="round" id="ronda-octavos-der">
    <div class="match" id="od0">Equipo B1 <input type="number" id="od0a"> - <input type="number" id="od0b"> Equipo A2<br><button onclick="avanzar('od0','qder',0)">Ganador</button></div>
    <div class="match" id="od1">Equipo D1 <input type="number" id="od1a"> - <input type="number" id="od1b"> Equipo C2<br><button onclick="avanzar('od1','qder',1)">Ganador</button></div>
    <div class="match" id="od2">Equipo F1 <input type="number" id="od2a"> - <input type="number" id="od2b"> Equipo E2<br><button onclick="avanzar('od2','qder',2)">Ganador</button></div>
    <div class="match" id="od3">Equipo H1 <input type="number" id="od3a"> - <input type="number" id="od3b"> Equipo G2<br><button onclick="avanzar('od3','qder',3)">Ganador</button></div>
  </div>
</div>

<script>
function avanzar(idOrigen, idDestino, index) {
  const a = parseInt(document.getElementById(idOrigen + 'a').value);
  const b = parseInt(document.getElementById(idOrigen + 'b').value);
  const texto = document.getElementById(idOrigen).innerText.split('\n')[0];
  const partes = texto.split(/\d\s?-\s?/);
  const equipo1 = partes[0].trim();
  const equipo2 = partes[1].trim();
  let ganador = '-';
  if (!isNaN(a) && !isNaN(b)) {
    if (a > b) ganador = equipo1;
    else if (b > a) ganador = equipo2;
    else ganador = prompt("Empate: escribe el nombre del ganador:");
  }
  const destinos = document.querySelectorAll('#' + idDestino + ' .match');
  destinos[index].innerText = ganador;

  // conectar a siguiente fase autom√°ticamente
  if (idDestino === 'qizq' && index < 2) document.querySelectorAll('#sizq .match')[0].innerText = '-';
  if (idDestino === 'qder' && index < 2) document.querySelectorAll('#sder .match')[0].innerText = '-';
  if (idDestino === 'sizq') document.querySelector('#final').innerText = '-';
  if (idDestino === 'sder') document.querySelector('#final').innerText = '-';
  if (idDestino === 'final') document.getElementById('campeon').innerText = "üèÜ Campe√≥n: " + ganador;
}
</script>
</body>
</html>
